<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh — Geomap Explorer</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/map.css">

  <!-- D3 (loaded before the module so it's available as a global) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>

  <!-- ── Header ──────────────────────────────────────────── -->
  <header>
    <div class="title-block">
      <h1>
        <span class="flag-circle" aria-hidden="true"></span>
        Bangla<em>desh</em>
      </h1>
      <p class="subtitle">
        Administrative Boundary &nbsp;·&nbsp; Level 0 &nbsp;·&nbsp; BBS Survey 2020
      </p>
    </div>

    <div class="meta" aria-label="Map metadata">
      <strong>88.009°E — 92.680°E</strong><br>
      20.591°N — 26.635°N<br>
      Source: OCHA / BBS<br>
      Projection: WGS84
    </div>
  </header>

  <!-- ── Map ─────────────────────────────────────────────── -->
  <main>
    <div class="map-container">

      <!-- Decorative coordinate grid -->
      <div class="grid-bg" aria-hidden="true"></div>

      <!-- SVG canvas (D3 renders into this) -->
      <svg id="map" viewBox="0 0 800 700" role="img"
           aria-label="Bangladesh administrative boundary map"></svg>

      <!-- North indicator -->
      <div class="compass" aria-hidden="true">
        <span class="compass-n">N</span>↑
      </div>

      <!-- Zoom controls -->
      <div class="controls" role="group" aria-label="Map zoom controls">
        <button class="btn" id="zoomIn"  title="Zoom in"  aria-label="Zoom in">+</button>
        <button class="btn" id="zoomOut" title="Zoom out" aria-label="Zoom out">−</button>
        <button class="btn" id="reset"   title="Reset view" aria-label="Reset view">⌂</button>
      </div>

      <!-- Hover tooltip -->
      <div class="tooltip" id="tooltip" role="tooltip" aria-live="polite"></div>

    </div>
  </main>

  <!-- ── Info bar ─────────────────────────────────────────── -->
  <footer class="info-bar" aria-label="Map statistics">
    <div>Polygons: <span id="polyCount">—</span></div>
    <div>Vertices: <span id="pointCount">—</span></div>
    <div>Bounds: <span>88.009°E, 20.591°N → 92.680°E, 26.635°N</span></div>
    <div>Scroll or pinch to zoom &nbsp;·&nbsp; Drag to pan</div>
  </footer>

  <!-- App (ES module) -->
  <script type="module" src="js/main.js"></script>

</body>
</html>
